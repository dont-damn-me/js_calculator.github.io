<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600;700&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <h1 id="title-5">Calculator - task 5</h1>
    <div class="input-container">
        <select name="list[]" id="list">
            <option value="50000">Электрогитара</option>
            <option value="60000">Усилитель</option>
            <option value="9000">Педаль эффектов</option>
            <option value="2200">Кабель</option>
            <option value="57000">Кабинет</option>
        </select>
        <input type="text" id="count-5" class="count" placeholder="Количество">
    </div>
    <button id="button-5">Рассчитать</button>
    <div id="errorlog-5" class="errorlog"></div>
    <div id="answer-5">Результат</div>
</main>

<main>
    <div class="calculator">
        <div class="calc-head">
            <h1 id="title-6">Calculator - task 6</h1>
        </div>
        <div class="calc-body">
            <div class="calc-input">
                <div id="product-type-outter" class="plan-container">
                    <h3 class="calc-text">Выберите тарифный план сервера</h3>
                    <div id="calc-radio-group" class="plan-fields"></div>
                </div>
                <input type="text" id="count-6" class="count count-6" placeholder="Количество">
                <h3>Опции</h3>
                <div id="subproducts" class="input-container">
                    <select class="option" name="subproducts-select" id="select" disabled>
                        <option class="option" value="">Выберите опцию</option>
                    </select>
                </div>
                <h3 class="calc-text">Дополнительно</h3>
                <div id="property-container">
                    <input type="checkbox" name="product-property" id="property" value="" disabled>
                    <label for="property-label" id="property-label">Нет</label>
                </div>
            </div>
            <button id="button-6">Рассчитать</button>
            <div id="errorlog-6"></div>
            <div id="answer-6">Ответ</div>
        </div>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
